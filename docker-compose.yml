services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=worktrack
      - DB_PASSWORD=password
      - DB_NAME=worktrack
      - DB_SSLMODE=disable
      - JWT_SECRET=secret
      - ALLOWED_ORIGINS=*
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=worktrack
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=worktrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worktrack"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
