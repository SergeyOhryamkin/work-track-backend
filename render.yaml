services:
  - type: web
    name: work-track-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: ENV
        value: production
      - key: DB_PATH
        value: /opt/render/project/src/data/worktrack.db
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.com
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
